    </header>

    <!-- Main Content -->
    <main class="flex-1 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row items-center justify-between min-h-[70vh] gap-12">
                <!-- Left side - Illustration -->                 
                <div class="flex-1 flex justify-center lg:justify-start">                     
                    <div class="w-100 h-100 lg:w-100 lg:h-100">                         
                        <!-- Hand-drawn style illustration of person waving -->                         
                        <img src="Images/camera.png" 
                            alt="Hand-drawn style illustration of person with camera" 
                            class="w-full h-full" />
                    </div>                 
                </div>

                <!-- Right side - Login Form -->
                <div class="flex-1 text-center lg:text-left max-w-lg">
                    <div class="mb-8">
                        <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6 leading-tight">
                            Welcome Back
                        </h1>
                        <p class="text-m text-gray-600 leading-relaxed">
                           Sign in to mark your attendance and stay on track
                        </p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <!-- Error Message Container -->
                        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        </div>

                        <!-- Success Message Container -->
                        <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
                        </div>

                        <!-- Email/Intern ID Field -->
                        <div class="space-y-2">
                            <label for="emailOrId" class="block text-sm font-medium text-gray-700 text-left">
                                Intern ID / Email
                            </label>
                            <input 
                                type="text" 
                                id="emailOrId" 
                                name="emailOrId"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-300 focus:border-gray-400 transition-all duration-200 text-gray-900"
                                placeholder="Enter your Intern ID or Email"
                                required
                            />
                            <div id="emailError" class="hidden text-red-600 text-sm text-left"></div>
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700 text-left">
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-300 focus:border-gray-400 transition-all duration-200 text-gray-900"
                                    placeholder="Enter your password"
                                    required
                                />
                                <button 
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                                >
                                    <!-- Eye Icon (Hidden) -->
                                    <svg id="eyeHidden" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                    </svg>
                                    <!-- Eye Icon (Visible) -->
                                    <svg id="eyeVisible" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div id="passwordError" class="hidden text-red-600 text-sm text-left"></div>
                        </div>

                        <!-- Options Section -->
                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center text-gray-600">
                                <input 
                                    type="checkbox" 
                                    id="rememberMe" 
                                    name="rememberMe"
                                    class="w-4 h-4 text-gray-600 border-gray-300 rounded focus:ring-gray-300"
                                />
                                <span class="ml-2">Remember Me</span>
                            </label>
                            <a href="#" id="forgotPassword" class="text-gray-600 hover:text-gray-900 transition-colors">
                                Forgot Password?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button 
                            type="submit"
                            class="w-full inline-flex items-center justify-center px-8 py-3 bg-white border-2 border-gray-300 rounded-full text-gray-700 font-medium hover:border-gray-400 hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2"
                        >
                            <span id="buttonText">Log In</span>
                            <svg id="loadingSpinner" class="hidden animate-spin ml-2 w-4 h-4 text-gray-600" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </form>

                    <!-- Footer Section -->
                    <div class="mt-8 text-center">
                        <p class="text-sm text-gray-600">
                            Need help? 
                            <a href="mailto:interns.innerwhispers@gmail.com" class="text-gray-700 hover:text-gray-900 transition-colors font-medium">
                                Contact support
                            </a>
                        </p>

                    </div>
                     <div class="mt-8 text-center">
                        <p class="text-sm text-black">
                           Logout
                            <a href="logout.html" class="text-gray-700 hover:text-gray-900 transition-colors font-medium">
                                Contact support
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scroll to top button -->
    <div class="fixed bottom-8 right-8">
        <button onclick="scrollToTop()" class="w-12 h-12 bg-white border border-gray-200 rounded-full shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center group">
            <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-900 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
            </svg>
        </button>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Reset Password</h2>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="forgotPasswordForm">
                <div class="mb-4">
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email or Intern ID
                    </label>
                    <input 
                        type="text" 
                        id="resetEmail" 
                        name="resetEmail"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-300 focus:border-gray-400 transition-all duration-200"
                        placeholder="Enter your email or Intern ID"
                        required
                    />
                </div>
                <div class="flex gap-4">
                    <button 
                        type="button" 
                        id="cancelReset"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors"
                    >
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        
        // Demo user credentials for testing
        const DEMO_USERS = {
            'gopibussey@gmail.com': { 
                password: 'Gopikalyan', 
                name: 'Gopi Kalyan Bussey', 
                internId: 'IW2025LD01',
                department: 'Lead',
                position: 'Internship Lead'
            },
            'radhakalyanigorijala802@gmail.com': { 
                password: 'Radhakalyani', 
                name: 'Radha kalyani Gorijala', 
                internId: 'IW2025HR01',
                department: 'HR',
                position: 'Human Resources Intern'
            },
            'orionwarrior353@gmail.com': { 
                password: 'vamsichowdhary', 
                name: 'vamsi chowdhary', 
                internId: 'IW2025HR02',
                department: 'HR',
                position: 'Human Resources Intern'
            },
            'nousheenshaik1700@gmail.com': { 
                password: 'ShaikNousheen', 
                name: 'Shaik Nousheen', 
                internId: 'IW2025HR03',
                department: 'HR',
                position: 'Human Resources Intern'
            },
            'INTERN004': { 
                password: 'intern123', 
                name: 'Mike Johnson', 
                internId: 'INTERN004',
                department: 'Marketing',
                position: 'Digital Marketing Intern'
            },
            'sarah.wilson@company.com': { 
                password: 'sarah2024', 
                name: 'Sarah Wilson', 
                internId: 'INTERN005',
                department: 'Human Resources',
                position: 'HR Intern'
            }
        };

        // Scroll to top functionality
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide scroll to top button
        window.addEventListener('scroll', function() {
            const scrollButton = document.querySelector('.fixed.bottom-8');
            if (window.pageYOffset > 300) {
                scrollButton.style.opacity = '1';
                scrollButton.style.pointerEvents = 'auto';
            } else {
                scrollButton.style.opacity = '0.5';
                scrollButton.style.pointerEvents = 'none';
            }
        });

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeHidden = document.getElementById('eyeHidden');
            const eyeVisible = document.getElementById('eyeVisible');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeHidden.classList.add('hidden');
                eyeVisible.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeHidden.classList.remove('hidden');
                eyeVisible.classList.add('hidden');
            }
        });

        // Form validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const internIdRegex = /^[A-Za-z0-9]{4,10}$/;
            return emailRegex.test(email) || internIdRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.add('hidden');
        }

        function showMessage(elementId, message, isSuccess = false) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.classList.remove('hidden');
            
            if (isSuccess) {
                messageElement.className = 'bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm';
            } else {
                messageElement.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm';
            }
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide previous messages
            hideMessage('errorMessage');
            hideMessage('successMessage');
            hideError('emailError');
            hideError('passwordError');
            
            const emailOrId = document.getElementById('emailOrId').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            let hasErrors = false;
            
            // Validate email/intern ID
            if (!emailOrId) {
                showError('emailError', 'Please enter a valid Intern ID or Email.');
                hasErrors = true;
            } else if (!validateEmail(emailOrId)) {
                showError('emailError', 'Please enter a valid Intern ID or Email.');
                hasErrors = true;
            }
            
            // Validate password
            if (!password) {
                showError('passwordError', 'Password is required.');
                hasErrors = true;
            } else if (!validatePassword(password)) {
                showError('passwordError', 'Password must be at least 6 characters long.');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Show loading state
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitButton = document.querySelector('button[type="submit"]');
            
            buttonText.textContent = 'Signing In...';
            loadingSpinner.classList.remove('hidden');
            submitButton.disabled = true;
            
            // Simulate authentication
            setTimeout(() => {
                const user = DEMO_USERS[emailOrId];
                
                if (user && user.password === password) {
                    const userData = {
                        email: emailOrId.includes('@') ? emailOrId : `${emailOrId}@company.com`,
                        name: user.name,
                        internId: user.internId,
                        department: user.department,
                        position: user.position,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    // Save remember me preference
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', emailOrId);
                    }
                    
                    showMessage('successMessage', 'Login successful! Redirecting to attendance page...', true);
                    
                    // Redirect to attendance page
                    setTimeout(() => {
                        window.location.href = 'mark-attendance.html';
                    }, 1500);
                } else {
                    showMessage('errorMessage', 'Invalid credentials. Please try again.');
                    
                    // Reset button state
                    buttonText.textContent = 'Log In';
                    loadingSpinner.classList.add('hidden');
                    submitButton.disabled = false;
                }
            }, 1500);
        });

        // Forgot Password Modal functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        });

        document.getElementById('cancelReset').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        });

        // Forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resetEmail = document.getElementById('resetEmail').value.trim();
            
            if (!resetEmail) {
                alert('Please enter your email or Intern ID.');
                return;
            }

            // Send password reset email via FormSubmit
            const formData = new FormData();
            formData.append('_subject', 'Password Reset Request - CheckIn+ System');
            formData.append('_template', 'table');
            formData.append('_captcha', 'false');
            formData.append('_autoresponse', 'We have received your password reset request. Please contact support for assistance.');
            formData.append('Email/Intern ID', resetEmail);
            formData.append('Request Type', 'Password Reset');
            formData.append('Timestamp', new Date().toLocaleString());
            formData.append('System', 'CheckIn+ Attendance System');

            try {
                // Replace with your actual email
                const response = await fetch('https://formsubmit.co/interns.innerwhispers@gmail.com', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Password reset request sent! Please check your email or contact support.');
                } else {
                    alert('Failed to send reset request. Please contact support directly.');
                }
            } catch (error) {
                alert('Failed to send reset request. Please contact support directly.');
            }

            document.getElementById('forgotPasswordModal').classList.add('hidden');
            document.getElementById('resetEmail').value = '';
        });

        // Check for remembered user on page load
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('emailOrId').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Add animation to illustration
            const illustration = document.querySelector('img');
            if (illustration) {
                illustration.style.opacity = '0';
                illustration.style.transform = 'translateY(20px)';
                illustration.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
                
                setTimeout(() => {
                    illustration.style.opacity = '1';
                    illustration.style.transform = 'translateY(0)';
                }, 200);
            }
        });
    </script>
</body>
